<!DOCTYPE html>
<html>
<head>
  <title>Midnight Metropolis Mix-up</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
    <div id="day-phase" class="game-phase">
      <div id="city-map">City Map Placeholder</div>
      <div id="action-points-display">Action Points: 6</div>
      <div id="rumor-inventory">Rumor Inventory Placeholder</div>
    </div>

    <div id="night-phase" class="game-phase hidden">
      <div id="bar-view">Bar View Placeholder</div>
      <div id="customer-queue">Customer Queue Placeholder</div>
      <div id="rumor-board">Rumor Board Placeholder</div>
      <div id="satisfaction-meters">Satisfaction Meters Placeholder</div>
    </div>

    <div id="reputation-display">Reputation: 50</div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
