<!DOCTYPE html>
<html>
<head>
  <title>Midnight Metropolis Mix-up</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- デイフェーズUI -->
    <div id="day-phase" class="game-phase">
      <div id="city-map"></div>
      <div id="action-points-display"></div>
      <div id="rumor-inventory"></div>
    </div>
    
    <!-- ナイトフェーズUI -->
    <div id="night-phase" class="game-phase hidden">
      <div id="bar-view"></div>
      <div id="customer-queue"></div>
      <div id="rumor-board">
        <div class="rumor-slot" data-slot-type="base">Base</div>
        <div class="rumor-slot" data-slot-type="flavor">Flavor</div>
        <div class="rumor-slot" data-slot-type="garnish">Garnish</div>
      </div>
      <div id="satisfaction-meters"></div>
    </div>
    
    <div id="reputation-display"></div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
